<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Page</title>
        <meta charset="utf-8">
        <link href="css/register.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Passwords do not match, please try again.</p>
                </div>
                <form action="/register" method ="POST"> <!-- the magic -->
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Create new User Name</label>
                                <input type="text" class="form-control" placeholder="Username *" name="username"required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Create new Password</label>
                                <input type="password" class="form-control" placeholder="Your Password *" name="password" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" name="password2" required/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit">Register</button>
                </div>
                </form>
                <a style="color: gray" href= "/login.html">Back to Login</a>
            </div>
        </div>
    </body>
    </html>
