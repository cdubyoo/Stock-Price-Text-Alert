<!DOCTYPE html>
<html>
    <head>
        <title>Node server</title>
        
    </head>
        <body>
            <h1>Enter your phone number, a ticker name, and the price to be alerted at once it falls below.</h1>
            <form class= form id= "form" action="/" method="POST">
                <input type="text" placeholder="Example: 14156825914" id="number" name="number">
                <input type="text" placeholder="Example: AAPL" id="ticker" name="ticker">
                <input type="text" placeholder="Example: 450.00" id="price" name="price">
                <button type="submit" value="submit">Submit</button>
                
                <button type="reset">Clear</button>
              </form>
              <script src=/script.js></script>
        </body>
</html>
