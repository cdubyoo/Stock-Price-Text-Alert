<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stock Price Alert App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href=css/style.css>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
        <section style="text-align: center;">
            <h1 style="padding-top: 9rem;">Submit the form below to be alerted when stock price falls below a certain price!
                <small class="text-muted">Made by Chung Wong</small>
            </h1>
            <body>
            <form class= form id= "form" action="/stock" method="POST">
                <div class="form-group">
                    <label style="width: 120px" for="number">Phone Number: </label>
                    <input type="number" placeholder="Example: 14156825971" name="number" id="number">
                    <small id="phoneHelp" class="form-text text-muted">Please enter your 11-digit US Phone Number to receive text alerts</small>
                </div>
                <div class="form-group">
                    <label style="width: 120px" for="ticker">Ticker Name:</label>
                    <input type="text" placeholder="Example: AAPL" id="ticker" name="ticker">
                </div>
                <div class="form-group">
                    <label style="width: 120px" for="price">Price to be alerted at : </label>
                    <input type="number" placeholder="Example: 450.00" id="price" name="price">
                </div>
                <button type="submit" value="submit" class="btn btn-lg btn-info">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
              </form>
              <a href ="/login.html" style="color:gray">Logout</a>
        </section>
            <script src=script.js></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
</html>
